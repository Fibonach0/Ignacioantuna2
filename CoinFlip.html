<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="coin/Style.css">
</head>

<body>
    <div class="container">

        <div class="coin" id="coin">
            <div class="heads">
                <img src="coin/Head.png">
            </div>
            <div class="tails">
                <img src="coin/Tails.png">
            </div>
        </div>
        <div class="stats">
            <p id="heads-count">One More Game: 0</p>
            <p id="tails-count">Time to Sleep: 0</p>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <!--Script-->
    <script type="text/javascript" src="coin/coin.js"></script>
</body>

</html>
