<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-image: url("https://i.imgur.com/KxE9sNM.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #333;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 800px;
  padding: 20px;
  box-sizing: border-box;
}
.container.vacations {
  background-image: url("https://i.imgur.com/nEPM2Nc.png");
  background-size: cover;
  background-position: center;
  background-blend-mode: overlay;
  
}
.container.Xmas {
  background-image: url("https://i.imgur.com/YjOGLul.jpeg");
  background-size: cover;
  background-position: center;
  background-blend-mode: overlay;
  
}

.container.NewYear {
  background-image: url("https://i.imgur.com/g15leHS.png");
  background-size: cover;
  background-position: center;
  background-blend-mode: overlay;
  
}
.container.MiCumple {
  background-image: url("https://i.imgur.com/IkCyir6.jpeg");
  background-size: cover;
  background-position: center;
  background-blend-mode: overlay;
  
}
.container.MicaBD {
  background-image: url("https://i.imgur.com/J7ZiCiT.png");
  background-size: cover;
  background-position: center;
  background-blend-mode: overlay;
  
}
.container.NacTino {
  background-image: url("https://i.imgur.com/nmQqTGu.png");
  background-size: cover;
  background-position: center;
  background-blend-mode: overlay;
  
}

.container {
  text-align: center;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(4px);
}
.container p {
  font-size: 24px;
  margin: 10px 0;
}
.time-wrapper {
  display: flex;
  justify-content: center;
  gap: 10px;
}
.time-box {
  width: 80px;
  height: 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
 
  color: white;
  font-size: 20px;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
}
.time-label {
  font-size: 14px;
  margin-top: 5px;
  color: #555;
}

@media (max-width: 480px) {
  .grid {
    gap: 10px;
    padding: 10px;
  }
  .container {
    padding: 10px;
  }
  .time-box {
    width: 60px;
    height: 60px;
    font-size: 16px;
  }
  .time-label {
    font-size: 12px;
  }
}
</style>
<title>Contadores</title>
</head>
<body>
<div class="grid">
  <div class="container Xmas">
    <p>Navidad</p>
    <div id="xmas-timer" class="time-wrapper">
      <div class="time-box" id="xmas-days"></div>
      <div class="time-box" id="xmas-hours"></div>
      <div class="time-box" id="xmas-minutes"></div>
      <div class="time-box" id="xmas-seconds"></div>
    </div>
  </div>
  
    <div class="container NewYear">
    <p>AÃ±o Nuevo.</p>
    <div id="xmas-timer" class="time-wrapper">
      <div class="time-box" id="NewYear-days"></div>
      <div class="time-box" id="NewYear-hours"></div>
      <div class="time-box" id="NewYear-minutes"></div>
      <div class="time-box" id="NewYear-seconds"></div>
    </div>
  </div>

  <div class="container MiCumple">
    <p>Mi cumple</p>
    <div id="bday-timer" class="time-wrapper">
      <div class="time-box" id="bday-days"></div>
      <div class="time-box" id="bday-hours"></div>
      <div class="time-box" id="bday-minutes"></div>
      <div class="time-box" id="bday-seconds"></div>
    </div>
  </div>

  <div class="container vacations">
    <p>Vacaciones!</p>
    <div id="vacations-timer" class="time-wrapper">
      <div class="time-box" id="vacations-days"></div>
      <div class="time-box" id="vacations-hours"></div>
      <div class="time-box" id="vacations-minutes"></div>
      <div class="time-box" id="vacations-seconds"></div>
    </div>
  </div>

  <div class="container MicaBD">
    <p>Cumple de Mica!!</p>
    <div id="MicaBD-timer" class="time-wrapper">
      <div class="time-box" id="MicaBD-days"></div>
      <div class="time-box" id="MicaBD-hours"></div>
      <div class="time-box" id="MicaBD-minutes"></div>
      <div class="time-box" id="MicaBD-seconds"></div>
    </div>
  </div>
  
    <div class="container NacTino">
    <p>Nace Tino!!</p>
    <div id="MicaBD-timer" class="time-wrapper">
      <div class="time-box" id="NacTino-days"></div>
      <div class="time-box" id="NacTino-hours"></div>
      <div class="time-box" id="NacTino-minutes"></div>
      <div class="time-box" id="NacTino-seconds"></div>
    </div>
  </div>


</div>

<script>
function startCountdown(targetDate, elementIds) {
  var countDownDate = new Date(targetDate).getTime();

  setInterval(function () {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById(elementIds.days).innerHTML = days + "<div class='time-label'>Days</div>";
    document.getElementById(elementIds.hours).innerHTML = hours + "<div class='time-label'>Hours</div>";
    document.getElementById(elementIds.minutes).innerHTML = minutes + "<div class='time-label'>Minutes</div>";
    document.getElementById(elementIds.seconds).innerHTML = seconds + "<div class='time-label'>Seconds</div>";

    if (distance < 0) {
      document.getElementById(elementIds.days).innerHTML = "--";
      document.getElementById(elementIds.hours).innerHTML = "--";
      document.getElementById(elementIds.minutes).innerHTML = "--";
      document.getElementById(elementIds.seconds).innerHTML = "--";
    }
  }, 1000);
}

startCountdown("Dec 25, 2025 00:00:00", {
  
  days: "xmas-days",
  hours: "xmas-hours",
  minutes: "xmas-minutes",
  seconds: "xmas-seconds",
});

startCountdown("Jan 18, 2025 00:00:00", {
  days: "bday-days",
  hours: "bday-hours",
  minutes: "bday-minutes",

});

  days: "MicaBD-days",

});

startCountdown("Jan 01, 2025 00:00:00", {
  days: "NewYear-days",
  hours: "NewYear-hours",
  minutes: "NewYear-minutes",
  seconds: "NewYear-seconds",
});

startCountdown("May 11, 2025 00:00:00", {
  days: "NacTino-days",
  hours: "NacTino-hours",
  minutes: "NacTino-minutes",
  seconds: "NacTino-seconds",
});
</script>
</body>
</html>
